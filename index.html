<html>
    <head>
        <title>Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.CSS" rel="stylesheet" type="text/CSS">
    </head>
    <body>
        <div class="main">
            <div class="info">Ask us</div>
            <form action="#" method="post" name="form" class="form-box">
                <label for="name">Name</label><br>
                <input type="text" name="name" class="inp" placeholder="Enter Your Name" required><br>
                <label for="email">Email ID</label><br>
                <input type="email" name="email" class="inp" placeholder="Enter Your Email" required><br>
                <textarea name="msg" id="msg-box" placeholder="Enter your Message...."></textarea><br>
                <input type="submit" name="submit" value="send" class="sub-btn">
            </form>
        </div>
    </body>
</html>
